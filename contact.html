<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
    <style>
       body {
            font-family: Arial, Helvetica, sans-serif;
            background-image: url(pexels-cottonbro-studio-3945655.jpg);
            background-size: cover;
            background-attachment: fixed;
            background-color: #3498db;
            color: #063859;
            margin: 0;
            padding: 0;
            font-size: 18px;
        }
        header {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 20px;
            font-size: 30px;
        }

        .contact-info {
            display: inline-block;
            margin: 20px;
            text-align: center;
        }
        .contact-info img {
            max-width: 100%;
            
        }


        nav ul {
            background-color: #333;
            list-style: none;
            padding: 0;
            text-align: center;
            position: absolute;
            bottom: 0;
            cursor: pointer;
        }

        nav ul li {
            display: inline;
            margin: 0 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
        }

        section {
            padding: 20px;
            margin: 20px;
            text-align: center;   
            background-color: #ccc;
            border: 2px solid #ccc;
            border-radius: 5px;
            color: #063859;
            transform: translate(31%,10%);
            width: 1000px;
            position: fixed;
        }

        .contact-form {
         text-align: left;
         padding: 10px;
            margin: 10px;

        }

        .contact-form label {
            display:block;    
        }
        .contact-form textarea {
            width: 95%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            
        }

        .contact-form input {
            width: 95%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        
        }

        .contact-form button {
            background-color: #3498db;
            color: #fff;
            border: none;
            margin: 0;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transform: translate(0%,10%);
        }

    </style>
    </head>
    <body>
    <header>
        <h1>Tara Usap Tayo</h1>
    </header>

    <section>
         
        <div class="contact-info">
            <img src="telepink.jpg" width="200" height="auto" alt="Phone">
            <h2>Phone</h2>
            <p><strong>Call us:</strong> +123-456-7890</p>
        </div>


        <div class="contact-info">
            <img src="email.jpg" width="200" height="100" alt="Email">
            <h2>Email</h2>
            <p><strong>Email us:</strong> <a href="mailto:contact@yourwebsite.com">contact@rughobbies.com</a></p>
        </div>
    

        <div class="contact-info">
            <img src="jackson-sophat-FEWW42-Vht8-unsplash.jpg" width="200" height="100" alt="Location">
            <h2>Facebook</h2>
            <p><strong>Visit us:</strong> R-U-G Hobbies</p>
        </div>

    

    <div class="contact-form">
        <h2>Contact Form</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="callback-time">Best Time for a Callback:</label>
            <input type="callback" id="callback-time" name="callback-time" required>
            <label for="message">Your Message:</label>
            <textarea id="Message" name="Message" class="fcf-form-control" rows="6" cols="114%" required></textarea><br>
            <button type="submit">Submit</button>
        </form>
    </div>
